name: Auto Comment on Issue Assignment

on:
  issues:
    types: [assigned]

permissions:
  issues: write   # Only need write access to issuescl

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on issue assignment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get all assignees as mentions
            const assignees = context.payload.assignees
              ? context.payload.assignees.map(u => `@${u.login}`).join(', ')
              : `@${context.payload.assignee.login}`;

            // Post a comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ‘¤ Issue assigned to ${assignees}. Please start working on it when possible.`
            });
